@import engine.domain._

@(group: Group, channels: List[Channel])


<div class="modal fade" id="eg:@group.id.value" tabindex="-1" role="dialog" aria-labelledby="edit@group.id.value" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createGroupModalLabel">Edit Group</h4>
            </div>
            <div class="modal-body">
                <label>Name</label>
                <input type="text" id="label_@group.id.value">

                <label>Channels</label>
                <ul class="list">
                   @for(c<- channels){
                    <li>
                        <input type="checkbox" checked=@group.channels.contains(c) class="groupCheckBox" id="@group.id.value||@c.id.value">
                   </li>

                }

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createGroupSaveBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){

    })
</script>
